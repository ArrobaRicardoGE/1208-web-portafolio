<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Práctica 04</title>
</head>

<body>
    <h1 style="text-align:center;color:gray">Practica 4: Formulario de Registro</h1>
    <h3>Por favor, llena el siguiente formulario</h3>
    <form method="POST">
        <fieldset style="width: 500px;">
            <legend>Datos de usuario</legend>
            <label for="usuario">Nombre de usuario:</label><br>
            <input type="text" name="usuario"><br>
            <label for="correo">Correo electrónico:</label><br>
            <input type="email" name="correo"><br>
            <label for="edad">Edad:</label><br>
            <input type="number" name="edad"><br>
            <label for="password">Contraseña:</label><br>
            <input type="password" name="password"><br>
            <label for="confirmacion">Repetir contraseña:</label><br>
            <input type="password" name="confirmacion"><br>
        </fieldset>
        <fieldset style="width: 500px;">
            <legend>Datos de la institución</legend>
            <label for="sede">Sede de universidad:</label>
            <select name="sede">
                <option value="AGS">Aguascalientes</option>
                <option value="GDL">Guadalajara</option>
                <option value="CDMX">Ciudad de México</option>
            </select><br>
        </fieldset>
        <fieldset style="width: 500px;">
            <legend>Otros datos</legend>
            <label for="fecha">Fecha:</label>
            <input type="date" name="fecha"><br>
            <input type="hidden" name="oculto">
            <label for="descripcion">Descripción:</label><br>
            <textarea name="descripcion" cols="30" rows="10" placeholder="Introduce tu descripción"></textarea><br>
        </fieldset>
        <input type="submit">
    </form>
    <hr>
    <h3>Otros tipos de input</h3>
    <form action="#" method="POST">
        <fieldset style="width: 500px;">
            <legend>Input types</legend>
            <input type="button" value="Botón"><br>
            <input type="checkbox"><br>
            <input type="color"><br>
            <input type="date"><br>
            <input type="datetime-local"><br>
            <input type="email" placeholder="Correo"><br>
            <input type="file"><br>
            <input type="hidden"><br>
            <input type="image"><br>
            <input type="month"><br>
            <input type="number"><br>
            <input type="password" placeholder="Contraseña"><br>
            <input type="radio"><br>
            <input type="range"><br>
            <input type="reset"><br>
            <input type="search" placeholder="Buscar"><br>
            <input type="submit"><br>
            <input type="tel" placeholder="Teléfono"><br>
            <input type="text" placeholder="Texto"><br>
            <input type="time"><br>
            <input type="url" placeholder="URL"><br>
            <input type="week">
        </fieldset>
    </form>
</body>

</html>
