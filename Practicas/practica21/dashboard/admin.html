<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <title>Dashboard</title>
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img
                        src="../assets/gamepad.png"
                        alt=""
                        width="24"
                        height="24"
                        class="d-inline-block align-text-top"
                    />
                    Super Tienda de Videojuegos
                </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div
                    class="collapse navbar-collapse"
                    id="navbarSupportedContent"
                >
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../messages/">Contacto</a>
                        </li>
                    </ul>
                    <p class="text-light my-auto">Hola, admin</p>
                    <a class="btn btn-outline-light mx-3" href="../inventory/"
                        >Inventario</a
                    >
                    <a class="btn btn-outline-danger" href="../../practica21/"
                        >Salir</a
                    >
                </div>
            </div>
        </nav>

        <!-- Productos destacados (carrete) -->
        <div class="container">
            <p class="bg-dark text-light fs-1 px-3 fw-bold my-4">
                JUEGOS DESTACADOS
            </p>
            <div
                id="indexCarousel"
                class="carousel carousel-dark slide"
                data-bs-ride="carousel"
            >
                <div class="carousel-indicators">
                    <button
                        type="button"
                        data-bs-target="#indexCarousel"
                        data-bs-slide-to="0"
                        class="active"
                    ></button>
                    <button
                        type="button"
                        data-bs-target="#indexCarousel"
                        data-bs-slide-to="1"
                    ></button>
                </div>

                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="row">
                            <div class="col" id="top1"></div>
                            <div class="col" id="top2"></div>
                            <div class="col" id="top3"></div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="row">
                            <div class="col" id="top4"></div>
                            <div class="col" id="top5"></div>
                            <div class="col" id="top6"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Productos (lista completa) -->
        <div class="container mb-5" id="games">
            <p class="bg-dark text-light fs-1 px-3 fw-bold my-4">
                CAT√ÅLOGO DE JUEGOS
            </p>
        </div>

        <script src="admin.js"></script>
        <script>
            validate("admin");
        </script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
