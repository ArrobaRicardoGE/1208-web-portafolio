        <h1 class="main-title">Contact</h1>

        <form method="POST">
            <fieldset>
                <legend>
                    Leave your information and I will get back at you:
                </legend>
                <label for="name">Name</label>
                <br />
                <input type="text" name="name" />
                <br />
                <label for="email">Email</label>
                <br />
                <input type="email" name="email" />
                <br />
                <label for="reason">Inquire</label>
                <br />
                <textarea
                    name="description"
                    id="description"
                    cols="30"
                    rows="10"
                    placeholder="Here goes your message"
                ></textarea>
                <br />
                <input type="submit" class="submit" />
            </fieldset>
        </form>
